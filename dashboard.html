<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plataforma LeRunners</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .view-container { display: none; }
        .athlete-card {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .athlete-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo"><path d="M13.633 3.13306C12.7831 1.70772 11.2169 1.70772 10.367 3.13306L3.13296 15.3671C2.28306 16.7924 3.06617 18.75 4.7659 18.75H19.2341C20.9338 18.75 21.7169 16.7924 20.867 15.3671L13.633 3.13306Z" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1>LeRunners</h1>
            </div>
            <div class="header-right">
                <span id="user-name">Carregando...</span>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main" style="grid-template-columns: 1fr; max-width: 1400px;">
        <!-- Visão do Professor -->
        <div id="professor-view" class="view-container">
            <div class="section-header" style="align-items: flex-start;">
                <div>
                    <h2 class="text-3xl font-bold">Hub de Atletas</h2>
                    <p class="text-gray-500">Gestão e acompanhamento da sua equipa.</p>
                </div>
                <button id="show-add-athlete-form-btn" class="form-button" style="width: auto; padding: 0.75rem 1.5rem;">+ Adicionar Aluno</button>
            </div>
            
            <!-- Formulário de Adicionar Aluno (Oculto) -->
            <div id="add-athlete-container" class="form-container mb-8" style="display: none; max-width: 500px; margin-left: auto; margin-right: auto;">
                 <h3 class="text-xl font-bold mb-4">Cadastrar Novo Aluno</h3>
                 <form id="add-athlete-form">
                     <div>
                         <label for="athlete-name" class="form-label">Nome do Aluno</label>
                         <input type="text" id="athlete-name" class="form-input" required>
                     </div>
                     <div>
                         <label for="athlete-password" class="form-label">Senha Provisória</label>
                         <input type="text" id="athlete-password" class="form-input" required>
                     </div>
                     <p id="add-athlete-error" class="login-error-message"></p>
                     <div class="flex gap-4 mt-4">
                        <button type="button" id="cancel-add-athlete-btn" class="form-button" style="background: #6b7280;">Cancelar</button>
                        <button type="submit" class="form-button">Confirmar Cadastro</button>
                     </div>
                 </form>
            </div>

            <!-- Grelha de Atletas -->
            <div id="athlete-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Cards dos atletas serão carregados aqui -->
            </div>
        </div>

        <!-- Visão do Atleta -->
        <div id="atleta-view" class="view-container">
             <div class="section-header">
                <div>
                    <h2 class="text-3xl font-bold">Meu Painel</h2>
                    <p class="text-gray-500">Seus treinos, metas e evolução.</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="athlete-card">
                    <h3 class="font-bold text-lg">Próximo Treino</h3>
                    <p class="text-gray-500 mt-2">Nenhum treino agendado.</p>
                </div>
                <div class="athlete-card">
                    <h3 class="font-bold text-lg">Meta Principal</h3>
                    <p class="text-gray-500 mt-2">Nenhuma meta definida.</p>
                </div>
                 <div class="athlete-card">
                    <h3 class="font-bold text-lg">Volume Semanal</h3>
                    <p class="text-gray-500 mt-2">0 km</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
