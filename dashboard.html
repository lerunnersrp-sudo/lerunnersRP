<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plataforma LeRunners</title>
    <!-- Usando o seu CSS original -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionais para controle de visibilidade */
        .view-container { display: none; }
        
        /* Estilo simples para o item do atleta na lista */
        .atleta-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .atleta-item p {
            font-weight: 500;
        }
        .atleta-item button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body class="dashboard-page">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                 <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo">
                    <path d="M13.633 3.13306C12.7831 1.70772 11.2169 1.70772 10.367 3.13306L3.13296 15.3671C2.28306 16.7924 3.06617 18.75 4.7659 18.75H19.2341C20.9338 18.75 21.7169 16.7924 20.867 15.3671L13.633 3.13306Z" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>LeRunners</h1>
            </div>
            <div class="header-right">
                <span id="user-name">Carregando...</span>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Visão do Professor -->
        <div id="professor-view" class="view-container content-area">
            <div class="section-header">
                <h2>Painel do Professor</h2>
                <p>Gestão de Atletas</p>
            </div>
            <div id="lista-atletas-container">
                <!-- A lista de atletas será carregada aqui pelo dashboard.js -->
            </div>
        </div>

        <!-- Visão do Atleta -->
        <div id="atleta-view" class="view-container content-area">
            <div class="section-header">
                <h2>Painel do Atleta</h2>
                <p>Seus treinos e progresso</p>
            </div>
            <!-- Conteúdo do atleta virá aqui -->
            <p>Bem-vindo, atleta! Sua área de treinos e metas aparecerá aqui.</p>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Scripts da aplicação -->
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script> <!-- Agora usando o script corrigido -->
</body>
</html>
