<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plataforma LeRunners</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .view-container { display: none; }
    </style>
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo"><path d="M13.633 3.13306C12.7831 1.70772 11.2169 1.70772 10.367 3.13306L3.13296 15.3671C2.28306 16.7924 3.06617 18.75 4.7659 18.75H19.2341C20.9338 18.75 21.7169 16.7924 20.867 15.3671L13.633 3.13306Z" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1>LeRunners</h1>
            </div>
            <div class="header-right">
                <span id="user-name">Carregando...</span>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <!-- Visão do Professor -->
        <div id="professor-view" class="view-container content-area" style="display: none;">
            <div class="section-header">
                <h2>Painel do Professor</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Seção de Cadastro de Aluno -->
                <div class="form-container" style="padding:1.5rem">
                    <h3 class="text-xl font-bold mb-4">Cadastrar Novo Aluno</h3>
                    <form id="add-athlete-form">
                        <div>
                            <label for="athlete-name" class="form-label">Nome do Aluno</label>
                            <input type="text" id="athlete-name" class="form-input" required>
                        </div>
                        <div>
                            <label for="athlete-password" class="form-label">Senha Provisória</label>
                            <input type="text" id="athlete-password" class="form-input" required>
                        </div>
                        <p id="add-athlete-error" class="login-error-message"></p>
                        <button type="submit" class="form-button">Cadastrar Aluno</button>
                    </form>
                </div>
                <!-- Seção de Lista de Alunos -->
                <div class="form-container" style="padding:1.5rem">
                     <h3 class="text-xl font-bold mb-4">Alunos Cadastrados</h3>
                     <div id="athlete-list-container" class="space-y-2">
                         <!-- Lista de alunos será carregada aqui -->
                     </div>
                </div>
            </div>
        </div>

        <!-- Visão do Atleta -->
        <div id="atleta-view" class="view-container content-area" style="display: none;">
            <div class="section-header">
                <h2>Painel do Atleta</h2>
                <p>Seus treinos e progresso</p>
            </div>
            <p>Bem-vindo, atleta! Sua área de treinos e metas aparecerá aqui.</p>
        </div>
    </main>

    <!-- Scripts da Aplicação -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- LINHA CORRIGIDA: Inclusão do config.js que estava faltando -->
    <script src="js/config.js"></script>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
